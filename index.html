<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong game</title>
    <style>
        * {
            overflow:hidden ;
            margin:0 ;
            padding:0 ;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const  canvasE1 = document.querySelector("canvas"), //querySelector recupera elementos como variaveis e constantes. (canvas permite criar elementos 2D e 3D)
                canvasCtx = canvasE1.getContext("2d"), //getContext serve para dizer com o que vamos trabalhar com o canvas
                gapX = 10

                const mouse = {x: 0, y: 0 }

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function() {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w / 2 - this.w/2, 0, this.w, this.h)

            },
        }

        const score = {
            human: 0,
            computer: 0,
            increaseHuman: function() {
                this.human++
            },
            increaseComputer: function (){
                this.computer++
            },
            draw: function () {
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human, field.w / 4, 50)
                canvasCtx.fillText(this.computer, field.w / 2 + field.w / 4, 50)
            },
        }

        const leftPaddle = {
            x: gapX,
            y: field.h / 2,
            w: line.w,
            h: 200,
            speed: 5,
            _move: function() {
                this.y = mouse.y - this.h / 2
            },
            draw: function() {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            },
        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: field.h / 2,
            w: line.w,
            h: 200,
            speed: 1,
            _move: function() {
                if(this.y + this.h / 2 < ball.y + ball.r) {
                    this.y += this.speed
                } else {
                    this.y -= this.speed
                }
                this.y = ball.y
            },
            speedUp: function(){
                this.speed++
            },
            draw: function() {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect (this.x, this.y, this.w, this.h)

                this._move()
            },
        }


        const ball = {
            x: field.w / 2,
            y: field.h / 2,
            r: 20,
            speed: 5,
            directionX: 1,
            directionY: 1,
            _calcPosition: function (){
                //verifica se o jogador 1 (humano) fez 1 ponto
                if(this.x > field.w - this.r - rightPaddle.w - gapX) {
                //calcula a posicao da raquete no eixo y
                    if (this.y + this.r > rightPaddle.y && this.y - this.r < rightPaddle.y + rightPaddle.h) {
                        //rebater a bola invertendo o sinal de X
                        this._reverseX()
                    } else {
                        //fazer o ponto
                        score.increaseHuman()
                        this._pointUp()
                    }
                }

                // verifica se o jogador 2 (computador) fez 1 ponto
                if(this.x < this.r + leftPaddle.w + gapX) {
                    if (this.y + this.r > leftPaddle.y && this.y - this.r < leftPaddle.y + leftPaddle.h){
                        //rebate a bola
                        this._reverseX()
                    } else {
                        //fazer o ponto
                        score.increaseComputer()
                        this._pointUp()
                    }

                }

                //calcula a posicao da bola (eixo y)
                if (
                    (this.y - this.r < 0 && this.directionY < 0) ||
                    (this.y > field.h - this.r && this.directionY > 0) 
                ) {
                    this._reverseY()
                }
            },
            _reverseX: function() {
                // 1 * -1 = -1
                // -1 * -1 = 1
                this.directionX *= -1
            },
            _reverseY: function() {
                // 1 * -1 = -1
                // -1 * -1 = 1
                this.directionY *= -1
            },
            _speedUp: function() {
                this.speed += 3
            },
            _pointUp: function () {
                this.x = field.w / 2
                this.y = field.h / 2

                this._reverseX()
                this._speedUp()
                rightPaddle.speedUp()
            },
            _move: function() {
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw: function() {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()

                this._calcPosition()
                this._move()
            }
        }

        function setup() {
            canvasE1.width = canvasCtx.width = window.innerWidth
            canvasE1.height = canvasCtx.height = window.innerHeight
        }

        function draw() {
            field.draw()
            line.draw()
            
            leftPaddle.draw()
            rightPaddle.draw()

            ball.draw()

            score.draw()

            ////desenho do campo
            //canvasCtx.fillStyle = "#286047"
            //canvasCtx.fillRect(0,0, window.innerWidth, window.innerHeight)
            
            ////desenho da linha central abaixo
            //canvasCtx.fillStyle = "#ffffff"
            //canvasCtx.fillRect(window.innerWidth / 2 - lineWidth/2, 0, lineWidth, window.innerHeight) //aqui a gente fez a linha branca do X, Y, L, A do campo (altura, largura, comprimento e espressura)
            //X = larguracampo / 2 - espressuraLinha/2 Y = 0, L = espressuraLinha, A = alturaCampo  

            //raquete esquerda
            //canvasCtx.fillStyle = "#ffffff"
            //canvasCtx.fillRect(gapX, 240, lineWidth, 200) //X = 10, Y= raquete.y (240), L = espessuraLinha (lineWidth), A = alturaRaquete (200)

            //raquete direita
            //canvasCtx.fillStyle = "#ffffff"
            //canvasCtx.fillRect (window.innerWidth - lineWidth - gapX, 240, lineWidth, 200)

            //bola
            //canvasCtx.fillStyle = "#ffffff"
            //canvasCtx.beginPath()
            //canvasCtx.arc(120, 240, 20, 0, 2 * Math.PI, false)
            //canvasCtx.fill()
        }
        
        

        //framework de animação 
        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
             )
        })()

        //funcao main para chamar o animateFrame
        function main () {
            animateFrame(main)
            draw()
        }

        setup ()
        main()

        canvasE1.addEventListener("mousemove", function(e) {
            mouse.x = e.pageX
            mouse.y = e.pageY
        })
    </script>
</body>
</html>
